<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-invitation-heading" jhiTranslate="meStudentApp.invitation.home.createOrEditLabel">Create or edit a Invitation</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="meStudentApp.invitation.invitedBy" for="field_invitedBy">Invited By</label>
                    <select class="form-control" id="field_invitedBy" name="invitedBy" formControlName="invitedBy">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('invitedBy')!.value?.id ? editForm.get('invitedBy')!.value : userOption" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="meStudentApp.invitation.belongsTo" for="field_belongsTo">Belongs To</label>
                    <select class="form-control" id="field_belongsTo" name="belongsTo" formControlName="belongsTo">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="courseOption.id === editForm.get('belongsTo')!.value?.id ? editForm.get('belongsTo')!.value : courseOption" *ngFor="let courseOption of courses; trackBy: trackById">{{ courseOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
